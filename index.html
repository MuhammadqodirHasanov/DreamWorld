<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-head">
        <nav class="site-nav">
            <img class="site-nav__icon" src="images/darhboard.svg">
            <a class="site-nav__link" href="#">Menu</a>
            <span class="site-nav__line"></span>
            <a class="site-nav__link" href="#">To Do</a>
            <span class="site-nav__line"></span>
            <a class="site-nav__link" href="#">Category</a>
            <span class="site-nav__line"></span>
            <a class="site-nav__link" href="#">About</a>
            <span class="site-nav__line"></span>
            <a class="site-nav__link" href="#">Contacts</a>
        </nav>
        <div class="dream-box">
            <div class="site-head__texts">
                <h1 class="site-head__head">Dream World</h1>
                <button class="site-head__btn">Get started</button>

                <div class="brand-box">
                    <i class="fa-brands fa-telegram"></i>
                    <a class="brand-box__text" href="#">Telegram</a>
                    <i class="fa-brands fa-facebook"></i>
                    <a class="brand-box__text" href="#">Facebook</a>
                    <i class="fa-brands fa-instagram"></i>
                    <a class="brand-box__text" href="#">Instagram</a>
                    <i class="fa-brands fa-youtube"></i>
                    <a class="brand-box__text" href="#">Youtube</a>
                </div>
                
            </div>
            <img class="site-head__img" src="images/happy-customer-novofex-online-groceries-1263523 1.png">
        </div>
    </header>
    <div class="doing-box">
        <img class="doing_box__img" src="images/Grocery_Shopping.png" alt="#">
        <h1 class="doing-box__head">Create Your Own To Do List!</h1>
        <img class="doing-box__img2" src="images/Shopping_List.png" alt="#">
    </div>

</body>
</html>
